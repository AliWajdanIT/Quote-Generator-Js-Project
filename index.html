<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">

        <h2>Quote of the Day</h2>
        <div class="content">
           <span><i class="fas fa-quote-left"></i>
           <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
           <span><i class="fas fa-quote-right"></i></span>
           <div class="name">
           <span>___</span>
           <span class="qname">Ali Wajdan</span>
        </div>
        </div>
        <hr>
        <div class="buttons">
            <div class="sbtns">
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
            </div>
            <button>New Quote</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
